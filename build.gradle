buildscript {

  ext.versions = [
    'kotlin': '1.3.11',
    'moshi': '1.8.0',
    'okhttp': '3.12.0',
    'retrofit': '2.5.0',
  ]

  ext.deps = [
    'okhttp': "com.squareup.okhttp3:okhttp:${versions.okhttp}",
    'retrofit': [
      'coroutines': 'com.jakewharton.retrofit:retrofit2-kotlin-coroutines-adapter:0.9.2',
      'simplexml': "com.squareup.retrofit2:converter-simplexml:${versions.retrofit}",
    ],
    'coroutine': 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.0',
    'kotlin': [
      'stdlib': 'org.jetbrains.kotlin:kotlin-stdlib:1.3.11'
    ],
    'mockWebServer': "com.squareup.okhttp3:mockwebserver:${versions.okhttp}",
    'junit': [
      'api': 'org.junit.jupiter:junit-jupiter-api:5.2.0',
      'engine': 'org.junit.jupiter:junit-jupiter-engine:5.2.0',
    ],
    'simpleXml': 'org.simpleframework:simple-xml:2.7.1',
    'truth': 'com.google.truth:truth:0.42'
  ]

  repositories {
    mavenCentral()
  }

  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
  }
}

subprojects {
  repositories {
    mavenCentral()
  }

  group = GROUP
  version = VERSION_NAME
}
